version: 2

models:
  - name: employee
    description: "DBT Model for employee table"
    columns:
      - name: emp_id
        tests:
          - unique
          - not_null
          - accepted_values:
              values: ['1','2','3','4','5']
              config:
                severity: warn
      - name: emp_salary
        tests:
          - value_check
  - name : customer
    description: "DBT MODEL FOR CUSTOMER TABLE"
  - name : customer_vw
    description: "DBT MODEL FOR CUSTOMER VIEW"
  - name : sales
    description: "DBT MODEL FOR SALES TABLE"
  - name: product
    description: "DBT MODEL FOR PRODUCT TABLE"
  - name: purchases
    description: "DBT MODEL FOR purchases TABLE"

sources:
  - name: employee
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: EMPLOYEE_RAW
  - name: customer
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: CUSTOMER_SRC 
  - name: sales
    database: DBT_DB
    schema: PUBLIC
    tables: 
      - name: SALES_SRC
  - name: product
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: PRODUCT_SRC 
  - name: purchases
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: PURCHASE_SRC
